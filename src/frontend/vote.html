<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Medvedev Denis (raziEiL)">
    <title>Twitch Voting Widget</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main>
        <div class="information">
            <div class="data">
                <p class="text-user-a">0%</p>
                <div class="space"></div>
                <p class="command-user-a">!A</p>
            </div>
            <p>ГОЛОСУЙ В ЧАТ TWITCH!</p>
            <div class="data">
                <p class="command-user-b">!B</p>
                <div class="space"></div>
                <p class="text-user-b">0%</p>
            </div>
        </div>
        <div class='progressBar'>
            <div class='bar-user-a color-bg-a anim-width'></div>
            <div class='bar-user-b color-bg-b anim-width'></div>
        </div>
    </main>
    <script src="js/theme.min.js"></script>
    <script src="js/vote.min.js"></script>
</body>

</html>
